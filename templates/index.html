{% extends "basic.html" %}
{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid my-2 px-0">
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Carousel with Captions</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
  <div class="carousel-item active">
    <img src="https://source.unsplash.com/WLUHO9A_xik/1600x700" class="d-block w-100" alt="Slide 1">
    <div class="carousel-caption d-none d-md-block">
      <h5>Welcome to My Portfolio</h5>
      <p>Hello My Friend</p>
    </div>
  </div>
  <div class="carousel-item">
    <img src="https://source.unsplash.com/C6oPXOatFD8/1600x700" class="d-block w-100" alt="Slide 2">
    <div class="carousel-caption d-none d-md-block">
      <div class="carousel-caption d-none d-md-block" style="color: black;">
          <h5>Welcome to My Portfolio</h5>
          <p>Hello My Friend</p>
      </div>
    </div>
  </div>
  <div class="carousel-item">
      <img src="https://source.unsplash.com/3tYZjGSBwbk/1600x700" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
          <div class="carousel-caption d-none d-md-block" style="color: yellow;">
              <h5>Welcome to My Portfolio</h5>
              <p>Hello My Friend</p>
          </div>
      </div>
  </div>
  <!-- Add more carousel items as needed -->
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
</div>


</body>
</html>

{% endblock body %}
